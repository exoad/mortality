name: mortality_app
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  animations: ^2.0.11
  build_runner: ^2.4.13
  calendar_date_picker2: ^1.1.7
